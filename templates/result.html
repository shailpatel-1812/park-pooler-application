<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body>
    <h1>Uploaded Video:</h1>
    <video width="320" height="240" controls>
        <source src="{{ url_for('uploaded_file', filename=video_filename) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1>Detected Text:</h1>
    <ul>
        {% for text in largest_box_texts %}
            <li>{{ text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
